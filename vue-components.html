<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Components</title>
</head>
<body>
    <div id="app">
      <contar></contar>
      <contar></contar>
      <contar></contar>
      <nome></nome>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    Vue.component('contar', {
        template: `
        <div>
            <button class="btn btn-sucess" type="button" @click="conte">Contar</button> {{contador}}
        </div>
        `,
        data () {
            return {
                contador:0
            }
        },
        methods: {
            conte () {
                this.contador++
            }
        }
    })

    Vue.component('nome', {
        template: `
        <div>
            <p>Antônio Felix</p>
            <p><b>Profissão:</b> Programador PHP</p>
        </div>
        `
    })

    new Vue ({
        el: '#app'
    })
</script>
</body>
</html>
