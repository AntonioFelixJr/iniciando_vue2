<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciando com Vue</title>
</head>
<body>
    <div id="app" class="container">
        <titulo></titulo>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" @click="criarNovoJogo">Novo Jogo!</button>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12" v-show="visao!='tabela'">
                <novo-jogo :time-casa="timeCasa" :time-fora="timeFora" @fim-jogo="showTabela($event)"></novo-jogo>
            </div>
            <div class="col-md-12" v-show="visao === 'tabela'">
                <tabela-classificacao :times="times"></tabela-classificacao>               
            </div>
        </div>
    </div>
<!-- development version, includes helpful console warni01ngs -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
<script src="time.js"></script>
<script src="script.js"></script>
</body>
</html>
